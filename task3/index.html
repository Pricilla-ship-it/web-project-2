<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="forgot-password-container">
        <h1>Forgot Password</h1>
        
        <!-- Email or Phone Input Section -->
        <div id="reset-method-section">
            <input type="email" id="resetEmail" placeholder="Enter your email" class="input-field" />
            <input type="tel" id="resetPhone" placeholder="Enter your phone number" class="input-field" />
            <button id="resetPasswordBtn" onclick="requestPasswordReset()">Request Password Reset</button>
        </div>

        <!-- Password Generator Section -->
        <div id="password-generator-section">
            <button onclick="generateRandomPassword()">Generate Random Password</button>
            <input type="text" id="generatedPassword" disabled class="input-field" />
        </div>

        <!-- Warning Message -->
        <div id="warningMessage" style="color: red; display: none;">
            <p>You can only request a password reset once per day!</p>
        </div>
        
        <!-- Success/Error Message -->
        <div id="statusMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
